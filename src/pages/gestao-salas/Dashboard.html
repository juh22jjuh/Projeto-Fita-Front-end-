<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Ocupação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #1068a6;
            color: #ffffff;
        }

        h1,
        h5 {
            color: #ffffff;
        }

        .bi-arrow-left {
            color: #ffffff;
        }

        .text-muted {
            color: #cccccc !important;
        }

        .btn-outline-secondary {
            border-color: #ffffff;
            color: #ffffff;
            margin-left: 35%;
            transition: 0.2s ease-in-out;
        }

        .btn-outline-secondary:hover {
            background-color: #ffffff;
            color: #1068a6;
        }

        .progress {
            height: 1rem;
        }

        .badge-outline {
            border: 1px solid #6c757d;
            color: #6c757d;
            background-color: transparent;
        }

        .card {
            transition: transform 0.4s ease, box-shadow 0.4s ease, background-color 0.4s ease;
            border-radius: 12px;
        }

        .card,
        .card-header {
            background-color: #ffffff;
            color: #333;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
            background-color: #f8f8f8;
        }

        .card h5 {
            color: #333;
        }
        
        .card .text-muted {
            color: #6c757d !important;
        }

        .text-success {
            color: #198754 !important;
        }

        .text-warning {
            color: #ffc107 !important;
        }

        .text-destructive {
            color: #dc3545 !important;
        }
    </style>
</head>

<body class="py-5">
    <div class="container">
        <div class="mb-4 d-flex">
            <div class="fs-3 mt-2 me-4 text-center cursor-pointer">
                <i class="bi bi-arrow-left"></i>
            </div>
            <h1 class="display-5">Ocupação em Tempo Real</h1>
            <a href="CadastrarSala.html" class="btn btn-outline-secondary rounded-pill h-25">
                Cadastrar Salas
            </a>
        </div>

        <div class="row g-4 mb-5" id="statsCards"></div>

        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-1">Ocupação por Sala</h5>
                <small class="text-muted">Visualize a ocupação atual de cada sala</small>
            </div>
            <div class="card-body" id="roomsOccupancy"></div>
        </div>

        <div class="card border-warning">
            <div class="card-header d-flex align-items-center gap-2 text-warning">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <h5 class="mb-0">Alertas de Ocupação</h5>
            </div>
            <div class="card-body" id="alertsContainer"></div>
        </div>
    </div>

    <script>
        const roomsData = [
            { name: "Auditório Principal", capacity: 200, occupied: 180, type: "teorica" },
            { name: "Laboratório 1", capacity: 30, occupied: 28, type: "pratica" },
            { name: "Sala de Reunião A", capacity: 50, occupied: 15, type: "teorica" },
            { name: "Sala de Reunião B", capacity: 50, occupied: 45, type: "teorica" },
        ];

        const getOccupancyColor = (percentage) => {
            if (percentage >= 90) return "text-destructive";
            if (percentage >= 70) return "text-warning";
            return "text-success";
        };

        const getOccupancyBadge = (percentage) => {
            if (percentage >= 90) return { class: "bg-danger", label: "Lotado" };
            if (percentage >= 70) return { class: "bg-secondary", label: "Alta ocupação" };
            return { class: "border text-secondary", label: "Disponível" };
        };

        const statsCards = document.getElementById("statsCards");
        const totalCapacity = roomsData.reduce((sum, room) => sum + room.capacity, 0);
        const totalOccupied = roomsData.reduce((sum, room) => sum + room.occupied, 0);
        const averageOccupancy = Math.round((totalOccupied / totalCapacity) * 100);

        const cards = [
            { title: "Total de Salas", value: roomsData.length, icon: "bi-building" },
            { title: "Capacidade Total", value: totalCapacity, icon: "bi-people" },
            { title: "Ocupação Atual", value: totalOccupied, icon: "bi-activity" },
            { title: "Média de Ocupação", value: averageOccupancy + "%", icon: "bi-bar-chart-line", color: getOccupancyColor(averageOccupancy) },
        ];

        cards.forEach(card => {
            const col = document.createElement("div");
            col.className = "col-md-6 col-lg-3";
            col.innerHTML = `
        <div class="card p-3 h-100">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <small class="text-muted">${card.title}</small>
            <i class="bi ${card.icon} fs-5 text-muted"></i>
          </div>
          <div class="h2 fw-bold ${card.color || ''}">${card.value}</div>
        </div>
      `;
            statsCards.appendChild(col);
        });

        const roomsOccupancy = document.getElementById("roomsOccupancy");
        roomsData.forEach(room => {
            const percentage = Math.round((room.occupied / room.capacity) * 100);
            const badge = getOccupancyBadge(percentage);
            const roomDiv = document.createElement("div");
            roomDiv.className = "mb-4";
            roomDiv.innerHTML = `
        <div class="d-flex justify-content-between align-items-center mb-1">
          <div>
            <span class="fw-semibold">${room.name}</span>
            <span class="badge ${badge.class} ms-2">${badge.label}</span>
            <p class="mb-0 text-muted">${room.occupied} / ${room.capacity} pessoas</p>
          </div>
          <div class="fw-bold ${getOccupancyColor(percentage)}">${percentage}%</div>
        </div>
        <div class="progress">
          <div class="progress-bar ${getOccupancyColor(percentage)}" role="progressbar" style="width: ${percentage}%;" aria-valuenow="${percentage}" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      `;
            roomsOccupancy.appendChild(roomDiv);
        });

        const alertsContainer = document.getElementById("alertsContainer");
        roomsData.filter(room => (room.occupied / room.capacity) * 100 >= 70)
            .forEach(room => {
                const percentage = Math.round((room.occupied / room.capacity) * 100);
                const alertDiv = document.createElement("div");
                alertDiv.className = "d-flex justify-content-between align-items-center p-3 rounded mb-2";
                alertDiv.style.backgroundColor = "rgba(255, 193, 7, 0.1)";
                alertDiv.innerHTML = `
          <span class="fw-medium">${room.name}</span>
          <span class="badge ${percentage >= 90 ? 'bg-danger' : 'bg-secondary'}">
            ${percentage >= 90 ? "Atenção: Lotado" : "Alta ocupação"}
          </span>
        `;
                alertsContainer.appendChild(alertDiv);
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>

</html>
