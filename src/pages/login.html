<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - FITA</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/pages/login.css" />
</head>

<body>
  <div class="login-container">
    <div class="login-main-content">
      <div class="login-grid">
        <!-- Painel Esquerdo -->
        <div class="login-info-panel">
          <div class="login-info-card">
            <img src="../assets/logoFitaBranca.png" alt="Logo FITA" />
            <h1>Feira de Agronegócio</h1>
            <p>Conectando inovação, tecnologia e o futuro do campo</p>

            <div class="login-tag-list">
              <div class="login-tag-item">
                <i class="fa-solid fa-seedling login-icon-yellow"></i>
                <span>Inovação</span>
              </div>
              <div class="login-tag-item">
                <i class="fa-solid fa-user login-icon-orange"></i>
                <span>Networking</span>
              </div>
              <div class="login-tag-item">
                <i class="fa-solid fa-book login-icon-blue"></i>
                <span>Conhecimento</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Painel Direito -->
        <div class="login-form-card">
          <div class="login-card-header">
            <h2 class="login-card-title">Login</h2>
            <p class="login-card-description">
              Acesse sua conta da 3ª FITA
            </p>
          </div>

          <div class="login-card-content">
            <form class="login-form-space" id="loginForm">
              <div class="login-form-group">
                <label for="email" class="login-form-label">Email</label>
                <div class="login-input-wrapper">
                  <i class="fa-solid fa-envelope login-input-icon"></i>
                  <input type="email" id="email" class="login-form-input" placeholder="seu.email@exemplo.com"
                    required />
                  <!-- Espaço reservado para mensagem de erro -->
                  <span class="login-error-message" id="emailError"></span>
                </div>
              </div>

              <div class="login-form-group">
                <label for="senha" class="login-form-label">Senha</label>
                <div class="login-input-wrapper">
                  <i class="fa-solid fa-lock login-input-icon"></i>
                  <input type="password" id="senha" class="login-form-input" placeholder="Digite sua senha" required />
                  <button type="button" class="login-password-toggle" onclick="togglePassword('senha')">
                    <i class="fa-solid fa-eye"></i>
                  </button>
                  <!-- Espaço reservado para mensagem de erro -->
                  <span class="login-error-message" id="senhaError"></span>
                </div>
                <div class="login-forgot-password">
                  <a href="esqueci-senha.html">Esqueci minha senha</a>
                </div>
              </div>

              <button type="submit" class="login-submit-button">
                Fazer login
              </button>
            </form>

            <div class="login-form-footer">
              <p>
                Não tem uma conta?
                <a href="register.html">Cadastre-se aqui</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/pages/login.js"></script>
</body>
</html>
