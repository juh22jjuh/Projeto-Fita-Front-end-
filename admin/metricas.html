<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Métricas - 3ª FITA</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-11 col-xl-10"> 
                
                <div class="content-wrapper">
                    <div class="logo-container">
                        <img src="img/logoFita.png" alt="Logo 3ª FITA">
                    </div>
                    
                    <ul class="nav nav-tabs mb-4">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Lista de Inscritos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="metricas.html">Métricas</a>
                        </li>
                    </ul>

                    <div class="row mb-4 g-4">
                        
                        <div class="col-lg-3 col-md-6">
                            <div class="kpi-card">
                                <div class="kpi-icon blue">
                                    <i class="bi bi-people-fill"></i>
                                </div>
                                <div class="kpi-text">
                                    <h3 class="fw-bold">280</h3>
                                    <span class="text-muted">Total de Inscritos</span>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-6">
                            <div class="kpi-card">
                                <div class="kpi-icon blue">
                                    <i class="bi bi-mortarboard-fill"></i>
                                </div>
                                <div class="kpi-text">
                                    <h3 class="fw-bold">150</h3>
                                    <span class="text-muted">Alunos Fatec</span>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-6">
                            <div class="kpi-card">
                                <div class="kpi-icon orange">
                                    <i class="bi bi-book-fill"></i>
                                </div>
                                <div class="kpi-text">
                                    <h3 class="fw-bold">85</h3>
                                    <span class="text-muted">Ensino Médio</span>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-6">
                            <div class="kpi-card">
                                <div class="kpi-icon gray">
                                    <i class="bi bi-people-fill"></i>
                                </div>
                                <div class="kpi-text">
                                    <h3 class="fw-bold">45</h3>
                                    <span class="text-muted">Comunidade Geral</span>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-6 mb-4">
                            <div class="chart-card">
                                <h5 class="text-center fw-bold">Inscrições por Tipo</h5>
                                <div class="chart-container">
                                    <canvas id="inscricoesPorTipoChart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-4">
                            <div class="chart-card">
                                <h5 class="text-center fw-bold">Inscrições por Dia</h5>
                                <div class="chart-container">
                                    <canvas id="inscricoesPorDiaChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="charts.js"></script>
</body>
</html>
