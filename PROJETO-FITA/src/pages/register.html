<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - FITA</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="../css/pages/register.css" />
</head>
<body>
  <div class="register-container">
    <div class="register-background-decor"></div>

    <div class="register-main-content">
      <div class="register-grid">
        <!-- Painel Esquerdo -->
        <div class="register-info-panel">
          <div class="register-info-card">
            <a href="../../index.html">
            <img src="../assets/logoFitaBranca.png" alt="Logo FITA" />
            </a>
            <h1>Feira de Agronegócio</h1>
            <p>Conectando inovação, tecnologia e o futuro do campo</p>

            <div class="register-tag-list">
              <div class="register-tag-item">
                <i class="fa-solid fa-seedling register-icon-yellow"></i>
                <span>Inovação</span>
              </div>
              <div class="register-tag-item">
                <i class="fa-solid fa-user register-icon-orange"></i>
                <span>Networking</span>
              </div>
              <div class="register-tag-item">
                <i class="fa-solid fa-book register-icon-blue"></i>
                <span>Conhecimento</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Painel Direito -->
        <div class="register-form-card">
          <div class="register-card-header">
            <h2 class="register-card-title">Cadastro</h2>
            <p class="register-card-description">
              Inscreva-se para participar da 3ª FITA
            </p>
          </div>

          <div class="register-card-content">
            <form class="register-form-space">
              <div class="register-form-group">
                <label for="nome" class="register-form-label">Nome Completo *</label>
                <div class="register-input-wrapper">
                  <i class="fa-solid fa-user register-input-icon"></i>
                  <input
                    type="text"
                    id="nome"
                    class="register-form-input"
                    placeholder="Seu nome completo"
                    required
                  />
                </div>
              </div>

              <div class="register-form-group">
                <label for="email" class="register-form-label">Email *</label>
                <div class="register-input-wrapper">
                  <i class="fa-solid fa-envelope register-input-icon"></i>
                  <input
                    type="email"
                    id="email"
                    class="register-form-input"
                    placeholder="seu.email@exemplo.com"
                    required
                  />
                </div>
              </div>

              <div class="register-form-group">
                <label for="tipo" class="register-form-label">Tipo de Participante *</label>
                <div class="register-select-wrapper">
                  <select id="tipo" class="register-form-select" required>
                    <option value="" disabled selected>Selecione...</option>
                    <option value="aluno">Aluno</option>
                    <option value="docente">Docente</option>
                    <option value="visitante">Visitante</option>
                  </select>
                </div>
              </div>

              <div class="register-form-group">
                <label for="senha" class="register-form-label">Senha *</label>
                <div class="register-input-wrapper">
                  <i class="fa-solid fa-lock register-input-icon"></i>
                  <input
                    type="password"
                    id="senha"
                    class="register-form-input"
                    placeholder="Mínimo 8 caracteres"
                    required
                  />
                  <button type="button" class="register-password-toggle" onclick="togglePassword('senha')">
                    <i class="fa-solid fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="register-form-group">
                <label for="confirmarSenha" class="register-form-label">Confirmar Senha *</label>
                <div class="register-input-wrapper">
                  <i class="fa-solid fa-lock register-input-icon"></i>
                  <input
                    type="password"
                    id="confirmarSenha"
                    class="register-form-input"
                    placeholder="Digite a senha novamente"
                    required
                  />
                  <button type="button" class="register-password-toggle" onclick="togglePassword('confirmarSenha')">
                    <i class="fa-solid fa-eye"></i>
                  </button>
                </div>
              </div>

              <button type="submit" class="register-submit-button">
                Realizar Cadastro
              </button>
            </form>

            <div class="register-form-footer">
              <p>
                Já tem uma conta?
                <a href="login.html">Ir para o login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/pages/register.js"></script>
</body>
</html>
