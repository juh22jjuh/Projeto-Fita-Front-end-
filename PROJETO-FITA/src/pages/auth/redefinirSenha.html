<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha - 3ª FITA</title>
    <link rel="stylesheet" href="/src/css/pages/auth.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Redefinir Senha</h1>
                <p>Crie uma nova senha para sua conta</p>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label for="nova-senha">Nova Senha *</label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="nova-senha" 
                            placeholder="Mínimo 8 caracteres" 
                            required
                            minlength="8"
                        />
                    </div>
                    <div class="password-requirements">
                        <p><strong>Requisitos da senha:</strong></p>
                        <ul>
                            <li>Mínimo 8 caracteres</li>
                            <li>Pelo menos 1 letra maiúscula</li>
                            <li>Pelo menos 1 número</li>
                            <li>Pelo menos 1 caractere especial (@, #, $, etc.)</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Nova Senha *</label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="confirmar-senha" 
                            placeholder="Digite a senha novamente" 
                            required
                        />
                    </div>
                </div>

                <button type="submit" class="auth-btn">
                    Redefinir Senha
                </button>

            </form>
        </div>
    </div>

    <script>
        // Validação de senha em tempo real
        document.getElementById('nova-senha').addEventListener('input', function() {
            const senha = this.value;
            const requisitos = {
                length: senha.length >= 8,
                uppercase: /[A-Z]/.test(senha),
                number: /[0-9]/.test(senha),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(senha)
            };
            
            // Aqui você pode adicionar feedback visual para cada requisito
            console.log(requisitos);
        });

        // Validação de confirmação de senha
        document.getElementById('confirmar-senha').addEventListener('input', function() {
            const novaSenha = document.getElementById('nova-senha').value;
            const confirmarSenha = this.value;
            
            if (confirmarSenha && novaSenha !== confirmarSenha) {
                this.style.borderColor = 'var(--red)';
            } else {
                this.style.borderColor = 'var(--green)';
            }
        });
    </script>
</body>
</html>
