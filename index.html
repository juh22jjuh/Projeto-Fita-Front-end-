<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - 3ª FITA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-9">
                <div class="content-wrapper">
                    <div class="logo-container index-logo"> 
                        <img src="img/logoFita.png" alt="Logo 3ª FITA">
                    </div>
                    
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-1 fw-bold">Bem-vindo(a) à 3ª FITA!</h1>
                        <p class="text-muted fs-6">Para começar, selecione seu tipo de inscrição.</p>
                    </div>

                    <div class="row g-4">
                        <div class="col-md-4">
                            <div class="card registration-card">
                                <div class="card-body text-center p-4">
                                    <i class="bi bi-mortarboard-fill card-icon"></i>
                                    <h5 class="card-title">Aluno Fatec</h5>
                                    <p class="card-text small text-muted">Inscrição para estudantes da Fatec.</p>
                                    <a href="form-aluno.html" class="btn btn-fita-primary stretched-link mt-3">Selecionar</a>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="card registration-card">
                                <div class="card-body text-center p-4">
                                    <i class="bi bi-book-fill card-icon"></i>
                                    <h5 class="card-title">Ensino Médio</h5>
                                    <p class="card-text small text-muted">Para estudantes de escolas e colégios.</p>
                                    <a href="form-medio.html" class="btn btn-fita-primary stretched-link mt-3">Selecionar</a>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="card registration-card">
                                <div class="card-body text-center p-4">
                                    <i class="bi bi-people-fill card-icon"></i>
                                    <h5 class="card-title">Comunidade Geral</h5>
                                    <p class="card-text small text-muted">Para o público geral e convidados.</p>
                                    <a href="form-comunidade.html" class="btn btn-fita-primary stretched-link mt-3">Selecionar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
